<html> 
<head>

    <style>

        }
        .rightbar a {
            display: block;

            background-position: center;

            background-attachment: fixed;}
    
         form {
    text-align: center; 
    padding-top: 200px; 
}
input[type=text] {
    font-family: 'Times New Roman', Times, serif;
    border: 2px solid; 
    border-radius: 8px; 
    border-color: rgb(255, 158, 232);
    width: 50%; 
    padding: 15px; 
    font-size: 22px; 
    margin-bottom: 20px;
}
select {
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;
    padding: 12px;
    border-radius: 6px;
    margin-top: 10px;
}
button {
    font-family: 'Times New Roman', Times, serif;
    font-size: 22px;
    padding: 15px 40px;
    border-radius: 8px;
    border: none;
    background-color: #4b0082;
    color: white;
    margin-top: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #6a5acd;
}


        h1{text-align: center;color: beige;}
        h2{text-align: center; color: #4b0082; margin-top: 50px; font-size: 48px;  font-family: 'Comic Sans MS', cursive, sans-serif;}

	<title>Translator</title> 
</head> 
<body> 
    <div class="sidebar">
        <a href="https://www.britannica.com/topic/language" target="_blank">What is Language?</a>

<h1>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</h1>
<h2> üåçLanguage Translator üåç</h2>
<form method="post"> 
	{% csrf_token %} 
	<input type="text" name="search" placeholder="Type to Translate"required> 
	<br> 
	<select required name="language"> 
		<option value="Arabic">Arabic</option> 
        <option value="Chinese">Chinese</option> 
        <option value="Dutch">Dutch</option> 
        <option value="German">German</option> 
        <option value="Greek">Greek</option> 
        <option value="Hindi">Hindi</option> 
        <option value="Italian">Italian</option> 
        <option value="Korean">Korean</option> 
        <option value="Marathi">Marathi</option> 
        <option value="Polish">Polish</option> 
        <option value="Russian">Russian</option> 
        <option value="Spanish">Spanish</option> 
        <option value="Thai">Thai</option> 
        <option value="Vietnamese">Vietnamese</option>
	</select> 
	<br> 
	<button type="submit">Translate</button> 
    
</form>
